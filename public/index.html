<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthFunder DApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
    <link rel="icon" type="image/x-icon" href="https://images.youngplatform.com/coins/eth_light_3.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <span class="navbar-brand fw-bold text-primary">EthFunder</span>
            <button class="btn btn-primary" id="connect-metamask" onclick="connectMetamask()">Connect Wallet</button>
        </div>
    </nav>

    <div class="container mt-5 flex-grow-1">
        <h1 class="text-center">EthFunder DApp</h1>
        <p class="lead mb-4" style="text-align: center;">Support innovative projects and ideas through blockchain technology</p>

        <div id="alert-container"></div>

        <div id="loading-indicator" style="display: none;">
            <p>Loading...</p>
        </div>

        <div class="row mt-5">
            <div class="col-md-6">
                <div class="project-card">
                    <h3>Create a Project</h3>
                    <input type="text" id="project-title" placeholder="Title" class="form-control mb-2" required>
                    <textarea id="project-description" placeholder="Description" class="form-control mb-2" required></textarea>
                    <input type="number" id="project-goal" placeholder="Goal (in wei)" class="form-control mb-2" required>
                    <input type="number" id="project-duration" placeholder="Duration (in days)" class="form-control mb-2" required>
                    <button class="btn btn-custom" onclick="createProject()">Create Project</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="project-card">
                    <h3>Contribute to a Project</h3>
                    <input type="number" id="project-id" placeholder="Project ID" class="form-control mb-2" required>
                    <input type="number" id="contribution-amount" placeholder="Amount (in wei)" class="form-control mb-2" required>
                    <button class="btn btn-primary" onclick="contribute()">Contribute</button>
                </div>
            </div>
        </div>
        
        <h3>Active Projects</h3>
        <div id="projects" class="row mt-6">
            <!-- Projects will be dynamically added here -->
        </div>
    </div>

    <footer class="footer">
        &copy; 2024 EthFunder DApp. Powered by Ethereum Blockchain.
    </footer>
    <script src="./app.js"></script>
</body>
</html>
